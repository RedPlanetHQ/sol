---
productName: mysigma
extraMetadata:
  name: mysigma
copyright: Copyright Â© 2025 tegon
appId: com.mysigma.mysigma-desktop
asar: true
afterSign: './notarize/notarize.cjs'
publish:
  - provider: github
    owner: tegonhq
    repo: sigma
    releaseType: release
nsis:
  deleteAppDataOnUninstall: true
directories:
  output: 'dist'
  buildResources: './buildResources'
  app: '.'
mac:
  hardenedRuntime: true
  type: distribution
  notarize: false
  target:
    - target: default
      arch:
        - universal
  entitlements: './notarize/entitlements.mac.plist'
  entitlementsInherit: './notarize/entitlements.mac.plist'
  gatekeeperAssess: false
  icon: './buildResources/icon.icns'
  extraResources:
    - from: './buildResources'
      to: Assets
      filter:
        - '**/*'
linux:
  target:
    - AppImage
  category: Office
  icon: './buildResources/icon.png'
  extraResources:
    - from: './build'
      to: Assets
      filter:
        - '**/*'
files:
  - package.json
  - '**/*.js'
  - '**/*.mjs'
  - '**/node_modules/**'
  - '!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}'
  - '!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}'
  - '!**/node_modules/*.d.ts'
  - '!**/node_modules/.bin'
  - '!notarize'
  - from: ../webapp/out
    to: ./out/sigma
    filter:
      - '**/*'
protocols:
  name: sigma
  schemes:
    - sigma
