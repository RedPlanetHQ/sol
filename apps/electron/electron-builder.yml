---
productName: mysigma
extraMetadata:
  name: mysigma
copyright: Copyright Â© 2025 tegon
appId: com.mysigma.mysigma-desktop
afterSign: './notarize/notarize.js'
publish:
  - provider: github
    private: true
    owner: tegonhq
    repo: sigma
    releaseType: draft
nsis:
  deleteAppDataOnUninstall: true
directories:
  output: dist
  buildResources: './build'
  app: '.'
mac:
  hardenedRuntime: true
  entitlements: './notarize/entitlements.mac.plist'
  extraResources:
    - from: './Assets/mac-${arch}'
      to: Assets
      filter:
        - '**/*'
    - from: './build'
      to: Assets
      filter:
        - '**/*'
linux:
  target:
    - AppImage
  category: Office
  icon: './buildResources/icon.png'
  extraResources:
    - from: './build'
      to: Assets
      filter:
        - '**/*'
files:
  - package.json
  - from: '../webapp/dist'
    to: './out/sigma'
    filter:
      - '**/*'
  - '**/*.js'
  - '**/node_modules/**'
  - '!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}'
  - '!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}'
  - '!**/node_modules/*.d.ts'
  - '!**/node_modules/.bin'
  - '!notarize'
protocols:
  name: sigma
  schemes:
    - sigma
